{{ define "content" }}

<div class="container">
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div class="login shadow-bottom">
        <div class="login-logo">
          <img src="/static/img/logo.jpg" class="img-rounded" alt="Doozer Software" />
        </div>
        <div class="login-form">
          {{ if ne . "" }}
          <div class="alert alert-danger text-center" role="alert">
            <span class="glyphicon glyphicon-align-left glyphicon-exclamation-sign " aria-hidden="true"></span> Please enter
            a correct username and password.
          </div>
          {{ end }}
          <form name="login" action="/authenticate" method="POST">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-envelope"></span>
                </span>
                <input type="email" name="email" class="form-control" placeholder="Email" required autofocus/>
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-asterisk"></span>
                </span>
                <input type="password" name="password" class="form-control" placeholder="Password" required/>
              </div>
            </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </form>
        </div>
      </div>
      <div class="well well-sm text-center">
        New to Checklist? <a href="/signup">Create an account</a>
      </div>
    </div>
  </div>
</div>

{{ end }}
